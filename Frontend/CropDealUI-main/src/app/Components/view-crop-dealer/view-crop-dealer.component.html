<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon (click)="this.sideNav.open()"  *ngIf="!sideNav?.opened">menu</mat-icon>
      <mat-icon (click)="this.sideNav.close()" *ngIf="sideNav?.opened">close</mat-icon>
  </button>
    <span>Menu</span>
    <!-- <input type="text" [(ngModel)]="searchText"> -->
</mat-toolbar>


<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav">
        <img class="avatar mat-elavation-z8 mt-3 mb-1" src="../assets/images/logo.jpg" alt="">
        <h4 class="name">Select By Crop Type</h4>
        <mat-divider></mat-divider>

        <ng-container>
            <button (click)="getAllCrops()" mat-button class="menu-button">
                <mat-icon>event_note</mat-icon>
                <span #id1>All Category</span>
            </button>
            <button (click)="filterByType(1)" mat-button class="menu-button">
                <mat-icon>event_note</mat-icon>
                <span #id1>Fruits</span>
            </button>
            <button (click)="filterByType(3)" mat-button class="menu-button">
                <mat-icon>event_note</mat-icon>
                <span #id1>Grains</span>
            </button>
            <button (click)="filterByType(2)" mat-button class="menu-button">
                <mat-icon>event_note</mat-icon>
                <span #id1>Vegetables</span>
            </button>
        </ng-container>


    </mat-sidenav>
    

    <div class="row justify-content-center">
        <ng-container *ngFor="let item of cropForm ">
         <div class="col-sm-4 ">
           <div class="card second" >
            <img style="height:220px;width:auto" 
            src="{{item.cropImage}}" alt="Image Size 720x400">
                                    
            <div class="card-body">
            <div class="flex justify-between ">
                <h2 class="tracking-widest text-gray-800 text-sm">Crop : {{item.cropName}}</h2>
            </div>
            <h3 *ngIf="item.cropTypeId == 1">Crop Type : Fruit</h3>
            <h3 *ngIf="item.cropTypeId == 2">Crop Type : Vegetable</h3>
            <h3 *ngIf="item.cropTypeId == 3">Crop Type : Grain</h3>
           
           <h3  >Expected Price : {{item.expectedPrice}}</h3>
           
           
            <h4><p class="leading-relaxed text-base">Quantity Available : {{item.qtyAvailable}} kg</p></h4>
            <button mat-flat-button color="success" [routerLink]="['/crop-detail',item.cropId]">Crop Detail</button>
            </div>
           </div>
         </div>
        
        </ng-container>
       </div>
